<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IRA</title>
    <link rel="stylesheet" href="./dist/css/main.css">
    <!-- Adicione o código do Bootstrap aqui -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <header>

    </header>
    <main class="main-content">
      <div class="container mt-4">
        <h1>Disciplinas Cursadas</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Semestre</th>
                    <th scope="col">Disciplina</th>
                    <th scope="col">Nota</th>
                    <th scope="col">Carga Horária</th>
                </tr>
            </thead>
            <tbody id="completedDisciplinesTableItems">
                <!-- Linhas da tabela vão aqui -->
            </tbody>
        </table>
        <form id="completedDisciplinesFormItem">
            <div class="form-row">
                <div class="form-group col-md-1">
                    <input type="number" class="form-control" placeholder="Sm" name="semester" min="0" required>
                </div>
                <div class="form-group col-md-5">
                    <input type="text" class="form-control" placeholder="Disciplina" name="name">
                </div>
                <div class="form-group col-md-2">
                    <input type="number" class="form-control" placeholder="Nota" name="grade" min="0" max="10" step="0.01" required>
                </div>
                <div class="form-group col-md-1">
                    <input type="number" class="form-control" placeholder="CH" name="workload" min="0" required>
                </div>
                <div class="form-group col-md-2">
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container mt-4">
      <h1>Disciplinas Trancadas</h1>
      <table class="table">
          <thead>
              <tr>
                  <th scope="col">Disciplina</th>
                  <th scope="col">Carga Horária</th>
              </tr>
          </thead>
          <tbody id="lockedDisciplinesTableItems">
              <!-- Linhas da tabela vão aqui -->
          </tbody>
      </table>
      <form id="lockedDisciplinesFormItem">
          <div class="form-row">
              <div class="form-group col-md-5">
                  <input type="text" class="form-control" placeholder="Disciplina" name="name">
              </div>
              <div class="form-group col-md-1">
                  <input type="number" class="form-control" placeholder="CH" name="workload" min="0" required>
              </div>
              <div class="form-group col-md-2">
                  <button type="submit" class="btn btn-primary">Adicionar</button>
              </div>
          </div>
      </form>
    </div>
    <div id="ira-content">
      <button type="button" id="calc-btn" class="btn btn-outline-primary">Calcular IRA</button>
    </div>
   </main>
  </div>
  <script src="./dist/js/main.js" type="module"></script>
</body>
</html>
